<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>FrogAIM v4.0</title>
    <style>
        :root {
            --main-bg-color: #0a0a0a;
            --accent-color: #8a2be2;
            --secondary-color: #4b0082;
            --text-color: #ffffff;
            --glow-color: #9370db;
            --frog-green: #00ff00;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: var(--main-bg-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
        }
        
        .activation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .activation-box {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            border: 3px solid var(--frog-green);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px var(--frog-green);
        }
        
        .activation-box h2 {
            color: var(--frog-green);
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--frog-green);
        }
        
        .activation-input {
            width: 100%;
            padding: 15px;
            background: #111;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .activate-btn {
            background: linear-gradient(90deg, var(--frog-green), #00cc00);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        
        .cheat-container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            border: 2px solid var(--frog-green);
            border-radius: 15px;
            box-shadow: 0 0 20px var(--frog-green);
            overflow: hidden;
            display: none;
        }
        
        .header {
            background: linear-gradient(90deg, var(--frog-green), #00cc00);
            padding: 15px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.5em;
            text-shadow: 0 0 10px var(--frog-green);
            letter-spacing: 2px;
            color: black;
            font-weight: bold;
        }
        
        .status {
            position: absolute;
            right: 15px;
            top: 15px;
            background: #00ff00;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .content {
            padding: 20px;
            height: calc(100% - 120px);
            overflow-y: auto;
        }
        
        .cheat-section {
            margin-bottom: 20px;
        }
        
        .cheat-section h3 {
            color: var(--frog-green);
            margin-bottom: 10px;
            border-bottom: 1px solid var(--frog-green);
            padding-bottom: 5px;
        }
        
        .cheat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--frog-green);
        }
        
        .secret-section {
            background: rgba(255, 0, 0, 0.1);
            border-left: 3px solid #ff0000;
        }
        
        .death-btn {
            background: linear-gradient(90deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--frog-green);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            font-size: 0.8em;
            color: var(--frog-green);

        .floating-window {

            height: 450px;

            border-radius: 15px;
            box-shadow: 0 0 20px var(--frog-green);
            z-index: 1000;
            resize: both;
            overflow: hidden;
        }

            background: linear-gradient(90deg, var(--frog-green), #00cc00);
            padding: 10px;
            cursor: move;
            text-align: center;
            position: relative;
        }
        
        .minimize-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #00cc00;
            border: none;
            color: black;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
        
        .minimized {
            width: 50px !important;
            height: 50px !important;
            overflow: hidden !important;
        }
        
        .minimized .window-content {
            display: none;
        }
        
        .minimized .window-header {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-message {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            display: none;
        }
        
        .loading-spinner {
            border: 4px solid #333;
            border-top: 4px solid var(--frog-green);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
